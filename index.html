
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Seekers 4 High Schools</title>
    <meta name="description" content="Connecting students with credential-ready opportunities" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/styles/index.css" as="style" />
    <link rel="preload" href="/lovable-uploads/cd1a1f58-31a6-4665-a843-055feedeccc7.png" as="image" type="image/png" fetchpriority="high" />
    
    <!-- Add inline critical CSS -->
    <style>
      body { opacity: 0; }
      .no-fouc { opacity: 1; transition: opacity 0.1s; }
      /* Add critical CSS inline to prevent layout shifts */
      .hero-placeholder {
        min-height: 400px;
        background-color: #f8fafc;
      }
      .main-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* Add content-visibility for better paint time */
      .below-fold {
        content-visibility: auto;
        contain-intrinsic-size: 0 500px;
      }
      /* Optimize loading state appearance */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    
    <!-- Load fonts asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
  </head>

  <body>
    <div id="root">
      <!-- Add improved skeleton placeholder for better perceived performance -->
      <div class="main-container">
        <header style="height: 64px; background: #fff; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; padding: 0 1rem;">
          <div class="loading-skeleton" style="width: 120px; height: 30px; border-radius: 4px;"></div>
          <div style="flex: 1;"></div>
          <div class="loading-skeleton" style="width: 100px; height: 30px; border-radius: 4px;"></div>
        </header>
        <main>
          <div class="hero-placeholder" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem;">
            <div class="loading-skeleton" style="width: 120px; height: 120px; border-radius: 50%; margin-bottom: 2rem;"></div>
            <div class="loading-skeleton" style="width: 80%; max-width: 500px; height: 40px; border-radius: 4px; margin-bottom: 1rem;"></div>
            <div class="loading-skeleton" style="width: 60%; max-width: 400px; height: 20px; border-radius: 4px; margin-bottom: 2rem;"></div>
            <div style="display: flex; gap: 1rem;">
              <div class="loading-skeleton" style="width: 120px; height: 40px; border-radius: 4px;"></div>
              <div class="loading-skeleton" style="width: 120px; height: 40px; border-radius: 4px;"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Use module/defer for main script to prevent blocking -->
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Apply no-fouc class once DOM is loaded -->
    <script>
      // Apply no-fouc class immediately to reduce flash
      document.documentElement.classList.add('no-fouc');
      
      // Optimize script loading
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('no-fouc');
        
        // Defer non-critical script loading
        const deferredScripts = document.querySelectorAll('script[data-defer]');
        const loadDeferredScripts = () => {
          deferredScripts.forEach(script => {
            const newScript = document.createElement('script');
            [...script.attributes].forEach(attr => {
              if (attr.name !== 'data-defer') {
                newScript.setAttribute(attr.name, attr.value);
              }
            });
            newScript.innerHTML = script.innerHTML;
            script.parentNode.replaceChild(newScript, script);
          });
        };
        
        // Use requestIdleCallback if available, otherwise setTimeout
        if (window.requestIdleCallback) {
          window.requestIdleCallback(loadDeferredScripts, { timeout: 5000 });
        } else {
          setTimeout(loadDeferredScripts, 1000);
        }
      });
    </script>
  </body>
</html>
